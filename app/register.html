<body>
	<div class="limiter" >
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form validate-form">
					<span id="crowd">
						B.Y Solutions
					</span> 
					<ul id="Errors" style="margin-top:50px;" class="login-more"></ul>
					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
						<input class="input100" type="text" name="username" id="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="password" id="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-50" data-validate="Enter Company Name">
						<input class="input100" type="companyName" name="companyName" id="companyName">
						<span class="focus-input100" data-placeholder="Company Name"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-50" data-validate="Enter Company Name">
						<input class="input100" type="email" name="email" id="email">
						<span class="focus-input100" data-placeholder="Email"></span>

                    </div>
                    
					<div class="container-login100-form-btn">
						<input id="register" type="submit" class="login100-form-btn" value="Register">
						
					</div>

				</form>
			</div>
		</div>
	</div>
	<script>

		$(document).ready(function(){
				})

				function showError(message) {
                // Display an error under the main container
				$('#Errors').empty();
                $('#Errors')
                    .append("<li style='color:red;'>" + message + "</li>");
            }
			function showSuccess(message) {
                // Display an error under the main container
				$('#Errors').empty();
                $('#Errors')
                    .append("<li style='color:green;'>" + message + "</li>");
            }
		$('#register').click(async (event) => {
		//Prevents screen from refreshing when submitting
  
		event.preventDefault();
		
		var username = $('#username').val();
		var password = $('#password').val();
		var companyName = $('#companyName').val();
		var email = $('#email').val();
		var serviceURL = "http://13.250.108.137:8000/customer/user/" + username;
		
		try {
				const response = await fetch(
					serviceURL, {
					method: 'POST',
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify({ "password": password, 
					"companyName": companyName, "email": email }),
					mode: 'cors'
					});
                    data = await response.json();
					//console.log(data['message'])
					message = data['message'];
					success = data['success'];
                } catch (error) {
                    console.error(error);
                }

				if(message){
					showError(message)
				}
				if(success){
					document.location.href="./app.html" + "?message=" + success;
				}
		
		
		})
		</script>
