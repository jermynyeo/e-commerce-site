	}
	return params;
};

		<script>
		//console.log(username)
		function showError(message) {

		$('#searchBtn').click(async() => {            
			// Change serviceURL to your own
			var username = $('#username').val();
			console.log(username);
			var serviceURL = "http://13.250.108.137:8000/handleorders/productprogress/" + username ;

			  try {

            const response =
             await fetch(serviceURL, { method: 'GET' });
            const data = await response.json();
           var userbookings = data.UserBookings
            if (!userbookings || !userbookings.length) {
               console.log(data);

            } else {
	
						var printrow ='' 
			
                // for loop to setup all table rows with obtained book data
				$("#solutionProducts").empty();
                for (const ubooks of userbookings) {
				
						var printrow = 
						"<li>" + "<span><h4>Booking ID " + 
						ubooks.bookingID + ":</h4><b>Start Date :</b><i>" + 
						ubooks.projStartDate +  "</i><br><b>End Date :</b><i>  " + 
						ubooks.projEndDate + "</i><small> " + 
						ubooks.productProgress  + "%</small></span><div class='progress'><div class='progress-bar progress-bar-danger' role='progressbar' aria-valuenow=' " + ubooks.productProgress 
						+  "' aria-valuemin='0' aria-valuemax='100' style='width:" + 
						ubooks.productProgress.toString()+"%;'></div></div><a style='color:blue' href='moreinfoadmin.php?bookingID="
						+ubooks.bookingID + '&customername=' + username + "' target='_blank'>More Info</a>" + "</li>";

					// append here 
					$("#solutionProducts").append(printrow);
                }

            }
        } catch (error) {
            showError
            ('There is a problem retrieving books data, please try again later.<br />'+error);
                } 
		});
